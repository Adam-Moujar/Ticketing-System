{% extends 'base.html' %}
{% block body %}
<h1 style="display: inline-block;">Subject: {{ ticket.header }}</h1><br/>
<h1 style="display: inline-block;">Department: {{ ticket.department }}</h1>
<hr>
{% if user.is_authenticated %}
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add comment">
    </form>
{% endif %}
<hr>

<div hx-get="{% url 'message_list' pk=ticket.id %}" hx-trigger="load, every 2s">
</div>



{% endblock %}
