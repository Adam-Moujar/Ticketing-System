<h1>{{ department_name }}</h1>
{% for obj in object_list %}
<table >

    <tr>

      <td>
        <div class="panel">
          <div class="panel-title"><b>Quesion:</b> <br>{{ obj.questions }}</div>
          <div class="panel-content"><b>Answer:</b><br> {{ obj.answer }}<br></div>
          {% if obj.pk %} 
            <div class="equal-width-btns">
              <button class="btn" id="blue-btn" onclick="window.location.href='{% url 'faq_update' obj.pk %}'">Update</button>
            </div>
              <form action="{% url 'faq_delete' obj.pk %}" method="post">
                {% csrf_token %}
                <div class="equal-width-btns">
                <button class="btn" id="red-btn" type="submit">Delete</button>
                </div>
              </form>
           
          {% endif %}
        </div>
      </td>

    </tr>
  </table>
  {% endfor %}
