{% extends 'base.html' %}
{% block body %}
    <h1>Signup</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.non_field_errors }}
                {{ field.label_tag }} {{ field }}
              
            </div>
        {% endfor %}
        <button type="submit">Sign up</button>
    </form>
{% endblock %}
