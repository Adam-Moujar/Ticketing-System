
{% extends 'base.html' %}

{% block body %}
    <h1>Specialist dashboard</h1>
    <h1>Inbox</h1>
    <div>
        <button type = "submit" onclick="location.href='{% url 'specialist_dashboard' ticket_type='department' %}'"> Department </button>
        <button type = "submit" onclick="location.href='{% url 'specialist_dashboard' ticket_type='personal' %}'"> Personal </button>
        <button type = "submit" onclick="location.href='{% url 'specialist_dashboard' ticket_type='archived' %}'"> Archived </button>

        
    </div>

    <h3>Filters</h3>

    <form method="get" style="display: inline;">
        {{ filter_form.as_p }}

        <input type="submit" value="Apply">

    </form>

    <form method="post" style="display: inline;">
        {% csrf_token %}


        <input type="submit" name="reset" value="Reset">

    </form>

    <div id = 'ticket-table'>
        {% include 'inbox.html' %}
    </div> 
    <button hx-post="/specialist_dashboard"
        hx-swap="outerHTML"
        hx-trigger="click"
        hx-target="#ticket-table"
    >
    Click Me
    </button>
{% endblock %}
