{% extends 'base.html' %}
{% block body %}
    <div class="card" style="min-width:18vmin; margin-top: 10vmin; margin-bottom: 10vmin;">
        <div class="card-header" style="font-size: 3vmin;">
            Ticket #{{ticket.id}}: {{ticket.header}}
            <p class="card-text text-muted" style="font-size: 2vmin;">Submitted By: {{ticket.student.first_name}} {{ticket.student.last_name}}</p>
        </div>
        <div class="card-body" style="min-height:20vmin;">
            <p class="card-text">{{message.content}}</p>
        </div>
        <div class="card-footer">
            <form method="POST">
                {% csrf_token %}
                <div class="btn-container">
                    <button type = "submit" name = "accept_ticket" value = {{ticket.id}} id="green-btn" class="btn">Claim</button>
                    <a href  ="{% url 'specialist_dashboard' %}" id="blue-btn" class="btn">Back</a>
                </div>
            </form>
        </div>
    </div>
