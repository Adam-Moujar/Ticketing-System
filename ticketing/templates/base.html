<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <!-- CSS -->
        <link href="{% static 'css/custom.css' %}" rel="stylesheet" media="print" onload="this.media='all'">
        <!-- Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #E9ECF2; font-family:'Poppins';">
        {% include 'partials/header.html' %}
        <div class="container">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="alert alert-primary {{ message.tags }}" role="alert" {% endif %}>{{ message }}</li>
                {% endfor %}
            </div>
            </ul>
            {% endif %}
            {% block body %}
            {% endblock %}
            {% include 'partials/footer.html' %}
        </div>
    </body>
</html>
