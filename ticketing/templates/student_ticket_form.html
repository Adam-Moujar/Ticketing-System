{% extends 'base.html' %}
{% block body %}
    <h1>Create a Ticket</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Send</button>
    </form>
{% endblock %}
